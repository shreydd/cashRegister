<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cash Register</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register</h1>
      <hr>
      <p class="description">Enter the bill amount to know the minimum number of notes to be returned</p>
      <label for="bill-amount">Bill amount</label>
      <input id="bill-amount" type="text" />
      <!-- <button id="">Next</button> -->
      <label for="cash-given">Cash given</label>
      <input type="text" id="cash-given" />
      <button id="check-button">Check</button>
      <p id="error-message"></p>

      <table class="change-table">
          <!-- <caption>Return Change</caption> -->
          <tr>
            <th>No of notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
          </tr>
          <tr>
            <th>Note / denomination</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
          </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
